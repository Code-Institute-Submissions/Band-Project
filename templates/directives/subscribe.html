<button type="button" class="btn btn-danger" data-toggle="modal" data-target=".subscribe-modal">Subscribe</button>

<div class="subscribe-modal modal fade" tab-index="-1" role="dialog" aria-labelledby="subscribeModal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Subscribe To Our Newsletter</h4>
			</div>
			<div class="modal-body">
				<form name="subscribeform">
					<div class="row">
						<div class="col-sm-6">
							<label>Name</label>
						</div>
						<div class="col-sm-6">
							<input name="name" type="text" ng-model="user.name" required />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<label>Email</label>
						</div>
						<div class="col-sm-6">
							<input name="email" type="email" placeholder="joe@joebloggs.com" ng-model="user.email" required />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
							<button class="btn btn-danger redbtn">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
