<monkees-nav></monkees-nav>
<div class="gigs">
    <div class="header">
        <div class="container">
            <h1>{{ headerTitle }}</h1>
            <p id="subhead">{{ headerSubtitle }}<br/>
                {{ headerSubtitleInfo }}</p>
            <a href="#/book" class="btn btn-default btn-lg book">BOOK NOW</a>
        </div><!--/.container div-->
    </div><!--/.header div-->
    <div class="calendar">
        <div class="box" ng-repeat="event in myEvents">

            <a ng-href="#/gigs/{{$index}}">
                <div class="date"><h3>{{ event.when | date: "fullDate"}}</h3></div>
                <div class="where"><h2>{{ event.where }}</h2></div>
                <div class="when"><br/><h4>{{ event.when | date: "shortTime"}}</h4></div>
            </a>

        </div><!--/.box div-->
    </div><!--/.calendar div-->
    <div id="gigs-end">
        <p>{{ endTitle }}</p>
        <a href="#/book" class="btn btn-default btn-lg book">BOOK NOW</a>
    </div><!--/#gigs-end div-->
</div><!--/.gigs div-->
<monkees-footer></monkees-footer>
